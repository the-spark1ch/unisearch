<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>UniSearch</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter your search query..." required>
            <button type="submit">Search</button>
        </form>
        <div class="engines">
            <button class="engine-btn" data-engine="google">Google</button>
            <button class="engine-btn" data-engine="bing">Bing</button>
            <button class="engine-btn" data-engine="yahoo">Yahoo</button>
            <button class="engine-btn" data-engine="duckduckgo">DuckDuckGo</button>
            <button class="engine-btn" data-engine="yandex">Yandex</button>
            <button class="engine-btn" data-engine="baidu">Baidu</button>
            <button class="engine-btn" data-engine="ecosia">Ecosia</button>
            <button class="engine-btn" data-engine="startpage">Startpage</button>
            <button class="engine-btn" data-engine="ask">Ask</button>
            <button class="engine-btn" data-engine="aol">AOL</button>
            <button class="engine-btn" data-engine="wolframalpha">WolframAlpha</button>
            <button class="engine-btn" data-engine="qwant">Qwant</button>
            <button class="engine-btn" data-engine="brave">Brave</button>
            <button class="engine-btn" data-engine="mojeek">Mojeek</button>
            <button class="engine-btn" data-engine="swisscows">Swisscows</button>
            <button class="engine-btn" data-engine="searx">Searx</button>
        </div>
    </div>
    <footer>
        <p>MIT license applied to the product<br>For more information explore GitHub project: https://github.com/the-spark1ch/unisearch</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
